<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <img draggable="false" id="background" src="./images/background-image-register.png" alt="">
    <div class="container">
        <form method="POST" action="register.php" id="cadastroid" autocomplete="off">
            <div class="container-logo">
                <div class="logo">LOGO</div>
            </div>
            <div class="container-input">
                <label for="user">Usuario:
                    <input class="input_squelet" type="text" name="user" id="user" maxlength="11" required>
                </label>
                <label for="password">Senha:
                    <img id="showPassword" src="./images/eye.png">
                    <input class="input_squelet" type="password" name="password" id="password" maxlength="35" required>
                </label>
            </div>
            <div class="container-submit">
                <input class="input_squelet" form="cadastroid" id="cadastrar" name="cadastrar" type="submit"
                    value="Cadastrar">
            </div>
            <a href="index.html">Possui uma conta? <span>Entrar</span></a>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
